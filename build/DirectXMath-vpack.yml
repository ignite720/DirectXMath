# Add this for VPack versioning when using Package ES Setup task
# name: $(BuildDefinitionName)_$(date:yyMM).$(date:dd)$(rev:rrr)

# https://aka.ms/obpipelines/triggers
trigger: none

parameters: # parameters are shown up in ADO UI in a build queue time
- name: 'debug'
  displayName: 'Enable debug output'
  type: boolean
  default: false

variables:
  CDP_DEFINITION_BUILD_COUNT: $[counter('', 0)] # needed for onebranch.pipeline.version task https://aka.ms/obpipelines/versioning
  system.debug: ${{ parameters.debug }}
  ROOT: $(Build.SourcesDirectory)
  REPOROOT: $(Build.SourcesDirectory)
  OUTPUTROOT: $(REPOROOT)\vpack
  NUGET_XMLDOC_MODE: none
  DXMATH_MAJOR_VER: $(DirectXMathVersionMajor)
  DXMATH_MINOR_VER: $(DirectXMathVersionMinor1)
  DXMATH_PATCH_VER: $(DirectXMathVersionMinor2)
  TARGET_BRANCH: $(TargetBranch) 

  # Docker image which is used to build the project https://aka.ms/obpipelines/containers
  WindowsContainerImage: 'onebranch.azurecr.io/windows/ltsc2019/vse2022:latest'

  Codeql.Enabled: true #  CodeQL once every 3 days on the default branch for all languages its applicable to in that pipeline.

resources:
  repositories:
  - repository: self
    type: git
    ref: refs/heads/ms_sdk_release
    trigger:
      branches:
        include:
          - ms_sdk_release
        exclude:
          - main

  - repository: templates
    type: git
    name: OneBranch.Pipelines/GovernedTemplates
    ref: refs/heads/main

extends:
  template: v2/Microsoft.Official.yml@templates # https://aka.ms/obpipelines/templates
  parameters:
    platform:
      name: 'windows_undocked' # windows undocked

    cloudvault: # Please refer the wiki for more information: https://aka.ms/obpipelines/cloudvault
      enabled: false

    globalSdl: # Refer the wiki for more options in this parameter: https://aka.ms/obpipelines/sdl
      asyncSdl:
        enabled: true    
      tsa:
        enabled: true # onebranch publish all sdl results to TSA. If TSA is disabled all SDL tools will forced into 'break' build mode.  Please provide TSAOptions.json.
      # suppression:
      #   suppressionFile: $(Build.SourcesDirectory)\.gdn\global.gdnsuppress
      
        updateOSManifest: # Information for updating OS Manifest OS repository (Learn more: https://aka.ms/wud/template)
          enabled: true
          osbranch: '$(TARGET_BRANCH)'
          source: '/onecoreuap/windows/DirectX/misc/directxmath/vpack/directxmath.oss.man'
          destination: $(Build.ArtifactStagingDirectory)
          gitcheckinConfigPath: 'GitCheckin.json'
          manifest: ''

    stages:
    - stage: build
      jobs:
      - job: main
        pool:
          # read more about custom job pool types at https://aka.ms/obpipelines/yaml/jobs
          type: windows

        variables:
          # binaries scanning tools are run on this directory ( https://onebranch.visualstudio.com/OneBranch/_wiki/wikis/OneBranch.wiki/4634/SDL-(Static-Analysis)-for-Containerized-Workflows ) and
          # this directory is uploaded to pipeline artifacts. More info at https://aka.ms/obpipelines/artifacts
          ob_outputDirectory: '$(OUTPUTROOT)'

          # createVPack: # information for Vpack (Learn more: https://www.osgwiki.com/wiki/OneBranch_Windows_Undocked_Pipelines)
          ob_createvpack_enabled: true
          ob_createvpack_packagename: directxmath.oss
          ob_createvpack_description: '$(Build.Repository.Name).$(Build.SourceBranchName)'
          ob_createvpack_owneralias: 'directxtkdev'
          ob_createvpack_versionAs: parts
          ob_createvpack_majorVer: '$(DXMATH_MAJOR_VER)'
          ob_createvpack_minorVer: '$(DXMATH_MINOR_VER)'
          ob_createvpack_patchVer: '$(DXMATH_PATCH_VER)'
          ob_createvpack_prereleaseVer: '$(Build.BuildId)'
          ob_createvpack_propsFile: true
          ob_createvpack_provData: true
          ob_createvpack_verbose: false
          ob_createvpack_targetDestinationDirectory: '$(Destination)'
          # ##    << Please refer wiki for more Vpack options >>

        steps:
          - task: UseDotNet@2
            continueOnError: true
            inputs:
              packageType: 'sdk'
              performMultiLevelLookup: true

          - task: onebranch.pipeline.version@1 # generates automatic version. For other versioning options check https://aka.ms/obpipelines/versioning
            displayName: 'Setup BuildNumber'
            inputs:
              system: 'RevisionCounter'
              major: '1'
              minor: '0'
              exclude_commit: true

          - task: CopyFiles@2
            inputs:
              SourceFolder: '$(ROOT)\Inc'
              Contents: '**'
              TargetFolder: '$(OUTPUTROOT)'
              CleanTargetFolder: true

          - task: PowerShell@2
            inputs:
              targetType: 'inline'
              script: 'Get-ChildItem -Path *.h,*.inl | %{ Rename-Item -Path $_ -NewName ("$($_.BaseName)p$($_.Extension)").ToLower() }'
              workingDirectory: '$(OUTPUTROOT)'

          - task: CopyFiles@2
            inputs:
              SourceFolder: '$(ROOT)'
              Contents: |
                README.md
                LICENSE
              TargetFolder: '$(OUTPUTROOT)'

          - task: PowerShell@2
            displayName: 'Setup target branch'
            inputs:
              targetType: 'inline'
              script: "(Get-Content build/GitCheckin.json.in) | Foreach-Object {$_ -replace 'TARGET_BRANCH','$(TARGET_BRANCH)'}  | Out-File GitCheckin.json"
              workingDirectory: '$(Build.SourcesDirectory)'
